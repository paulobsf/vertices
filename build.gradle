group 'me.pauloferreira'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

buildscript {
    repositories { jcenter() }
    dependencies { classpath 'eu.appsatori:gradle-fatjar-plugin:0.3' }
}
apply plugin: 'eu.appsatori.fatjar'

fatJar {
    manifest {
        attributes 'Main-Class': 'io.vertx.core.Starter', 'Main-Verticle': 'me.pauloferreira.vertices.TestVerticle'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.vertx', name: 'vertx-core', version: '3.3.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.3.3'
}
